# Modules that need to be imported to WSGI works
LoadModule wsgi_module "C:/Python312/Lib/site-packages/mod_wsgi/server/mod_wsgi.cp312-win_amd64.pyd" # Can be installed with "pip install mod-wsgi"

# Paths where Apache call Python
LoadFile "C:/Python312/python312.dll" # Default python installation file
WSGIPythonHome "C:/Python312/"

# Keyword used to set Apache variables
Define SRVROOT "C:/Apache24"

# Set the default locale of Apache
ServerRoot "${SRVROOT}"

# Port that your site will be listening
Listen 80

# Contact that Apache will send errors informations
ServerAdmin gustavo.gonosi@gmail.com

# This part denied access of all Apache files, we need to specified the resources that users will be able to seen
<Directory />
    AllowOverride none
    Require all denied
</Directory>

#### IMPORTANT ###
# Where Apache will look for 
<VirtualHost *:80>
    WSGIScriptAlias / "C:/myproject/app.wsgi" # Path where of your Python project(.wsgi example in src folder of this repository)
    <Directory "C:/myproject">
        Require all granted # If you want implement LDAP authentication, copy from "static_files.conf"
    </Directory>
</VirtualHost>

ErrorDocument 404 "C:/Apache24/htdocs/404.html" # Custom error page, you can do this to almost all error codes

